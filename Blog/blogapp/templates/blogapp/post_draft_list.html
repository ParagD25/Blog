{% extends 'blogapp/base.html' %}

{% block title_block %}
    Draft
{% endblock %}

{% block body_block %}

    <div>
        {% for post in posts  %}
            <div>
                <p>Created : {{post.create_date|date:'d-m-Y'}}</p>
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
                <p>{{post.text|truncatechars:200}}</p>
            </div>
        {% endfor %}
    </div>
    
{% endblock %}
