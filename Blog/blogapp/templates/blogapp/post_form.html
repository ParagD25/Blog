{% extends 'blogapp/base.html' %}

{% block title_block %}
    Post
{% endblock %}

{% block body_block %}

    {% if not form.instance.pk %}
        <h2>New Post</h2>
    {% else %}
        <h2>Update</h2>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <script>var editor = new MediumEditor('.editable');</script>
{% endblock %}
